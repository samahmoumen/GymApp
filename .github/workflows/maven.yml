name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./development-platform-sa123-master

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot's analysis
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v1
